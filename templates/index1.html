<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Disease Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #4a90e2;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .file-label:hover {
            background: #357ABD;
        }

        input[type="file"] {
            display: none;
        }

        .results-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }

        .results-container {
            flex: 1 1 45%;
            background: #eaf1f8;
            padding: 20px;
            border-radius: 12px;
            margin: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
        }

        .results-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-category {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .image-preview {
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            max-height: 300px;
        }

        .result-explanation {
            font-size: 15px;
            margin-top: 10px;
        }

        .result-explanation ul {
            list-style: none;
            padding-left: 0;
        }

        .result-explanation li {
            margin-bottom: 5px;
        }

        .result-explanation li::before {
            content: "â€¢ ";
            color: #4a90e2;
        }

        @media (max-width: 768px) {
            .results-section {
                flex-direction: column;
                align-items: center;
            }

            .results-container {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brain Disease Detection</h1>

        <div class="upload-section">
            <form action="/" method="post" enctype="multipart/form-data">
                <label class="file-label">
                    Upload Brain Image
                    <input type="file" name="image" id="file-upload" onchange="this.form.submit()">
                </label>
            </form>
        </div>

        {% if prediction %}
        <div class="results-section" style="display: block;">
            <div class="results-container">
                <div class="image-preview">
                    <img src="{{ img_path }}" alt="Uploaded Image">
                </div>
                <div class="result-details">
                    <h3>Prediction</h3>
                    <div class="result-category">{{ prediction }}</div>
                    <div class="result-explanation">
                        <p><strong>Confidence Scores:</strong></p>
                        <ul>
                            {% for label, score in confidence.items() %}
                                <li>{{ label }}: {{ score }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
